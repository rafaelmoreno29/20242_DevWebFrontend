<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="novo()">Novo Aluno</button>
  </div>
  <div class="col-md-12">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Ra</th>
          <th>Nome</th>
          <th>Qtde Disciplinas</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <td>{{ aluno.ra }}</td>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.disciplinas.length }}</td>
          <td>
            <button class="btn btn-default" (click)="editar(aluno)">
              Editar
            </button>
            <button class="btn btn-danger" (click)="excluir(aluno)">
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
